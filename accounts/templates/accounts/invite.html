{% extends 'base.html' %}

{% block content %}

<section id="dashboard">
  <div class="container-fluid mt-4">

    <div class="row mt-3">
      <div class="col-12">
        <h5 class="text-uppercase pl-2">invite employee</h5>
        <hr class="dashboard m-0">

        <!--Invite form-->
        <div class="custom-card my-4 p-2">
          <form method="POST" action="" class="uniForm">
            {% csrf_token %}
            
            <div class="form-row">
              <div class="form-group col-md-6 mb-0">
                {{ form.as_table }}
              </div>
            </div>

            <div class="form-row justify-content-center mt-3">
              <div class="form-group col-md-6 mb-0">
                <input class="btn btn-black-sm" type="submit" value="Send invite">
              </div>
            </div>
          </form>
        </div>
        <!--Invite form end-->

      </div>
    </div>
  </div>
</section>

{% endblock content %}
