{% block content %}

<!--Services-->
<section id="products">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h2 class="text-center my-5">Available items</h2>
        <div class="row">

          <!--Service items-->
          {% for item in object_list %}
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
              <div class="card w-100 fixed-card-height">
                <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}">
                <div class="card-body d-flex flex-column">
                  <h4 class="card-title text-center">{{ item.name|upper }}</h4>
                  <p class="card-text text-center">
                    {{ item.description }}
                  </p>
                  <h4 class="card-text text-center mt-auto">
                    <i class="fas fa-euro-sign"></i> {{ item.price }}
                    <span class="badge badge-pill badge-{{ item.tag.colour }} service-badge">{{ item.tag }}</span>
                  </h4>
                  <a href="" class="btn btn-black-outline-sm mt-3">Add to cart</a>
                </div>
              </div>
            </div>
          {% endfor %}
          <!--Service items end-->

        </div>
      </div>
    </div>
  </div>
</section>
<!--Services end-->

{% endblock content %}
